name: Python Tests

on:
  push:
    paths-ignore:
    - '*.*'
    - 'docs/**'
  pull_request:
    branches-ignore:
    - 'wip-*'
    paths-ignore:
    - '*.*'
    - 'docs/**'

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 3
      matrix:
        python:
        - version: 2.7
          toxenv: py27,flask
        - version: 3.6
          toxenv: py36,flask,django,async
        - version: 3.7
          toxenv: py37,flask,django,async

    steps:
    - name: Dump GitHub info
      env:
        GITHUB_CONTEXT: ${{ toJson(github) }}
        JOB_CONTEXT: ${{ toJson(job) }}
        RUNNER_CONTEXT: ${{ toJson(runner) }}
      run: |
        echo "$GITHUB_CONTEXT"
        echo "$JOB_CONTEXT"
        echo "$RUNNER_CONTEXT"
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python.version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python.version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install tox
        pip install -r requirements-test.txt
    - name: Test with tox ${{ matrix.python.toxenv }}
      env:
        TOXENV: ${{ matrix.python.toxenv }}
      run: tox
    - name: Report coverage
      run: |
        coverage combine
        coverage report
        coverage xml
    - name: Upload coverage to Codecov
      if: success()
      run: |
        bash <(curl -s https://codecov.io/bash) \
        -F unittests \
        -t ${{ secrets.CODECOV_TOKEN }}
      env:
        CI: "true"
        VCS_COMMIT_ID: ${{ github.sha }}
        VCS_BRANCH_NAME: ${{ github.ref }}
        VCS_SLUG: ${{ github.repository }}
        CI_BUILD_ID: ${{ runner.id }}
        CI_BUILD_URL: https://github.com/lepture/authlib/commit/${{ github.sha }}/checks
        CI_JOB_ID: ${{ runner.id }}
